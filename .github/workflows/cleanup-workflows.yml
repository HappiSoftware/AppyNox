name: Cleanup Old Workflows

on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly at midnight on Sunday
  workflow_dispatch: # Adds manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Delete old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list --limit 100 --json databaseId,status | jq -r '.[] | select(.status == "completed" or .status == "failed" or .status == "cancelled") | .databaseId' | while read run_id; do
            echo "Deleting run ID: $run_id"
            gh run delete $run_id -y || echo "Failed to delete run ID: $run_id"
          done
