name: PR Checks

on:
  pull_request:
    branches: [master]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        id: cache-nuget
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore all dependencies
        run: dotnet restore ./AppyNox.sln

  # A matrix job to run multiple test suites
  tests:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        service:
          - BaseService
          - CouponService
          - LicenseService
          - SsoService
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use cached .NET packages
        if: steps.cache-nuget.outputs.cache-hit == 'true'
        run: echo "Using cached packages"

      - name: Run Unit Tests - ${{ matrix.service }}
        run: |
          # Infrastructure Tests (if exists)
          if [ -d "./src/Services/${{ matrix.service }}/Tests/UnitTests/${{ matrix.service }}.Infrastructure.UnitTest" ]; then
            dotnet test ./src/Services/${{ matrix.service }}/Tests/UnitTests/${{ matrix.service }}.Infrastructure.UnitTest/ --no-restore
          fi
          
          # Application Tests (if exists)
          if [ -d "./src/Services/${{ matrix.service }}/Tests/UnitTests/${{ matrix.service }}.Application.UnitTest" ]; then
            dotnet test ./src/Services/${{ matrix.service }}/Tests/UnitTests/${{ matrix.service }}.Application.UnitTest/ --no-restore
          fi
          
          # WebAPI Tests (if exists)
          if [ -d "./src/Services/${{ matrix.service }}/Tests/UnitTests/${{ matrix.service }}.WebAPI.UnitTest" ]; then
            dotnet test ./src/Services/${{ matrix.service }}/Tests/UnitTests/${{ matrix.service }}.WebAPI.UnitTest/ --no-restore
          fi
