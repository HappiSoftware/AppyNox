version: '3.8'

networks:
  nox_network:
    driver: bridge

volumes:
  app_data:

services:
  appynox-rabbitmq-service:
    networks:
      - nox_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  appynox-consul:
    networks:
      - nox_network
    healthcheck:
      test: ["CMD", "consul", "info"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/udp"

  appynox-gateway-ocelotgateway:
    build:
      context: .
      dockerfile: src/Gateways/AppyNox.Gateway.OcelotGateway/Dockerfile
    ports:
      - "7000:443"
    networks:
      - nox_network
    healthcheck:
      test: ["CMD-SHELL", "curl --fail https://appynox-gateway-ocelotgateway:7000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always

  appynox-authentication-db:
    restart: always
    networks:
      - nox_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  appynox-services-authentication-webapi:
    build:
      context: .
      dockerfile: src/Services/AuthenticationService/AppyNox.Services.Authentication.WebAPI/Dockerfile
    networks:
      - nox_network
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://appynox-services-authentication-webapi:7001/api/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  appynox-coupon-db:
    restart: always
    networks:
      - nox_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  appynox-services-coupon-webapi:
    build:
      context: .
      dockerfile: src/Services/CouponService/AppyNox.Services.Coupon.WebAPI/Dockerfile
    networks:
      - nox_network
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://appynox-services-coupon-webapi:7002/api/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
