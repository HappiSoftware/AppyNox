version: '3.8'

networks:
  nox_test_network:
    driver: overlay

volumes:
  app_data:

services:
  appynox-consul:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
        - nox_test_network

  appynox-gateway-ocelotgateway:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
        - nox_test_network

  appynox-authentication-test-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: AppyNox_Authentication_Test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: auth_password
    volumes:
      - app_data:/var/lib/authenticationtestdb/data
    networks:
      - nox_test_network

  appynox-services-authentication-webapi:
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
        - nox_test_network

  appynox-coupon-test-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: AppyNox_Coupon_Test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: coupon_password
    volumes:
      - app_data:/var/lib/coupontestdb/data
    networks:
      - nox_test_network

  appynox-services-coupon-webapi:
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
        - nox_test_network